{% extends "layout.html" %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">TOTAL</th>
            </tr>
        </thead>
       <tbody>
        <tbody>
            {% for holding in stocks %}
                <tr>
                    <td class="text-start">{{ holding.ticker }}</td>
                    <td class="text-end">{{ holding.amount }}</td>
                    <td class="text-end">{{ holding.price | usd }}</td>
                    <td class="text-end">{{ holding.value | usd }}</td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="3">Cash</td>
                <td class="border-0 text-end"> {{ cash }} </td>
            </tr>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="3">TOTAL</td>
                <td class="border-0 w-bold text-end"> {{ total }} </td>
            </tr>
        </tfoot>
    </table>

{% endblock %}
